<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>

    <script src="../js/jquery.min.js"></script>
    <script src="../highcharts/code/highcharts.js"></script>

</head>
<body>
<div id="zhu" style="min-width: 310px; height: 400px; max-width: 600px; margin: 0 auto"></div>

<script>
    $(function(){
        $.ajax({
            url:"../demo/queryDemo2",
            type:"post",
            dataType:"json",
            success:function (data) {
                var chart = Highcharts.chart('zhu',{
                    chart: {
                        type: 'column'
                    },
                    title: {
                        text: '月平均注册用户数'
                    },
                    subtitle: {
                        text: '数据来源: WorldClimate.com'
                    },
                    xAxis: {
                        categories: [
                            '一月','二月','三月','四月','五月','六月','七月','八月','九月','十月','十一月','十二月'
                        ],
                        crosshair: true
                    },
                    yAxis: {
                        min: 0,
                        title: {
                            text: '注册量 (个)'
                        }
                    },
                    tooltip: {
                        // head + 每个 point + footer 拼接成完整的 table
                        headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
                        pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                            '<td style="padding:0"><b>{point.y:.1f} mm</b></td></tr>',
                        footerFormat: '</table>',
                        shared: true,
                        useHTML: true
                    },
                    plotOptions: {
                        column: {
                            borderWidth: 0
                        }
                    },
                    series: [{
                        name: '月份',
                        colorByPoint: true,
                        data: data


                    }]
                });
            },error:function () {
                alert("后台有误！")
            }
        })
    })

</script>
</body>
</html>
